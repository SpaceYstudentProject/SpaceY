<div class="wrapper">
  <label class="text-white-50" id="joinLabel">Join SpaceY</label>
  <label class="text-light" id="createLabel">Create your account</label>
  <main class="content section">
    <form method="post">
      <div class="form-group">
        <input type="text" class="form-control" id="loginInput" aria-describedby="loginHelp" placeholder="Login"
               required autofocus>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email"
               required>
      </div>
      <div class="form-group">
        <div class="contact-form row">
          <div class="form-field col-lg-6">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
          </div>
          <div class="form-field col-lg-6">
            <input type="password" class="form-control" id="passwordInputRepeat" placeholder="Repeat password" required>
          </div>
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label text-light" for="check">Remember me</label>
      </div>
      <input type="submit" class="btn btn-outline-light btn-lg" role="button" value="Create account">
    </form>
  </main>
</div>
