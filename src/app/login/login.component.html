<div class="wrapper">
  <main class="content section">
    <form method="post">
      <img src="assets/jpg/y-logo.jpg" id="y-logo">
      <div class="form-group">
        <input type="email" class="form-control" id="loginInput" aria-describedby="loginHelp" placeholder="Login">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label text-light" for="exampleCheck1">Remember me</label>
      </div>
      <a class="btn btn-outline-light btn-lg" role="button">Submit</a>
    </form>
  </main>
</div>
